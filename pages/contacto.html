    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Inicia Encabezado -->
    <nav class="navbar navbar-expand-lg sticky-top bg-rojo px-3 py-0" data-bs-theme="dark">
        <div class="container-fluid  ">
            <div class="contenedor-logo"><a class="navbar-brand logo" href="../index.html">El Pollo Intenso</a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item px-3">
                        <a class="nav-link navegacion" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navegacion" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navegacion" href="../pages/promociones.html">Promociones</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navegacion" href="../pages/locales.html">Locales</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navegacion" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="logos-redes ms-auto d-flex gap-3">
                    <a href="https://www.facebook.com/" target="_blank"><img class="redsocial-tamanio" src="../img/facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img class="redsocial-tamanio" src="../img/instagram.png" alt="Instagram"></a>

                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="titulo">
            <h1>Contacto</h1>
        </div>
        <!-- Inicio de contenedor de locales -->
        <form action="">
            <section class="datos container d-flex flex-column mb-5">
                    <h2 class="datos-titulo">Datos</h2>
                    <div class="row datos-contenido">
                        <div class="col-sm-12 col-md-6 nombres  mb-3">
                            <label for="nombres">Nombres:</label>
                            <input class="w-100 rounded-2" type="text" placeholder="Andrés Eduardo" id="nombres">
                        </div>
                        <div class="col-sm-12 col-md-6 celular  mb-3">
                            <label for="celular">Celular:</label>
                            <input class="w-100 rounded-2" type="tel" placeholder="989898989" id="celular">
                        </div>
                
                    
                        <div class="col-sm-12 col-md-6 apellidos  mb-3">
                            <label for="apellidos">Apellidos:</label>
                            <input class="w-100 rounded-2" type="text" placeholder="Cruz Quispe" id="apellidos">
                        </div>
                        <div class="col-sm-12 col-md-6 email  mb-3">
                            <label for="email">Email:</label>
                            <input class="w-100 rounded-2" type="text" placeholder="andres@email.com" id="email">
                        </div>
                    </div>
            </section>
              
            
            <section class="consulta container mt-5 text-center  ">
                <h2 class="consulta-titulo">Detalle de consulta</h2>
                <div class="d-flex flex-column align-items-center">
                    <div class="contenedor-local d-flex flex-column mb-4">
                        <label for="local">Local:</label>
                        <select>
                            <option disabled selected>Seleccione un local</option>
                            <option>Abancay 1</option>
                            <option>Abancay 2</option>
                            <option>Alcazar</option>
                            <option>Angamos</option>
                            <option>Arequipa</option>
                            <option>Ate</option>
                            <option>Aviacion 45</option>
                            <option>Barranca</option>
                            <option>Barranco 2</option>
                            <option>Bellavista</option>
                            <option>Benavides</option>
                            <option>Callao 2</option>
                        </select>
                    </div>
                    <div class="contenedor-describa-consulta d-flex flex-column mb-5">
                        <label for="describa">Describa aquí su consulta:</label>
                        <textarea name="" id="describa" placeholder="Su consulta es ....." cols="70" rows="7"></textarea>
                    </div>
                </div>
              
            </section>
        </form>
       

        </section>
        <div class="botones">
            <div class="borrar">
                <button type="reset">Borrar</button>
            </div>
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>
        </div>

    </main>

    <footer id="footer">
        <p class="my-0">El Pollo Intenso. Todos los derechos reservados 2022.</p>
    </footer>
