<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>El Pollo Intenso</title>
</head>
<body>
    <!-- Inica Encabezado -->
    <header>
        <!-- Inicia titulo de encabezado -->
        <a href="../index.html" class="logo">El Pollo Intenso</a>
        <!-- Inicia Menu de navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./promociones.html">Promociones</a></li>
                <li><a href="./locales.html">Locales</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Inicia encabezado en redes sociales -->
        <div class="logos-redes">
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/foryou?lang=es" target="_blank"><img src="../img/tiktok.png" alt="Tiktok"></a>
        </div>
    </header>
    <main>
        <div class="titulo">
            <h1>Contacto</h1>
        </div>
        <!-- Inicio de contenedor de locales -->
        <form action="">
            <div class="contenedor-datos">
                <h2>Datos</h2>
                <div class="datos-texto">
                    <div class="primera-linea">
                        <div class="nombres">
                            <label for="nombres">Nombres:</label>
                            <input type="text" placeholder="Andrés Eduardo" id="nombres">
                        </div>
                        <div class="celular">
                            <label for="celular">Celular:</label>
                            <input type="tel" placeholder="989898989" id="celular">
                        </div>
                    </div>
                    <div class="segunda-linea">
                        <div class="apellidos">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" placeholder="Cruz Quispe" id="apellidos">
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="text" placeholder="andres@email.com" id="email">
                        </div>
                    </div>
                </div>
            </div>   
            
            <div class="contenedor-total-consultas">
                <h2>Detalle de consulta</h2>
                <div class="contenedor-consultas">
                    <div class="contenedor-consulta-texto">
                        <div class="contenedor-local">
                            <label for="local">Local:</label>
                            <select>
                                <option disabled selected>Seleccione un local</option>
                                <option>Abancay 1</option>
                                <option>Abancay 2</option>
                                <option>Alcazar</option>
                                <option>Angamos</option>
                                <option>Arequipa</option>
                                <option>Ate</option>
                                <option>Aviacion 45</option>
                                <option>Barranca</option>
                                <option>Barranco 2</option>
                                <option>Bellavista</option>
                                <option>Benavides</option>
                                <option>Callao 2</option>
                            </select>
                        </div>
                        <div class="contenedor-describa-consulta">
                            <label for="describa">Describa aquí su consulta:</label>
                            <textarea name="" id="describa" placeholder="Su consulta es ....." cols="70" rows="7"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="botones">
            <div class="borrar">
                <button type="reset">Borrar</button>
            </div>
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>
        </div>

    </main>
    <footer>
        <p>El Pollo Intenso. Todos los derechos reservados 2022.</p>
    </footer>
</body>
</html>
